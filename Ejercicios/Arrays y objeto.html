<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Arrays y objetos</title>
</head>
<body>
	<script>
		//1️-.Crea una función que pueda recibir cualquier array como parámetro e imprima su primer elemento.
		function array(arr){
			arr = ["Courtois","Mbappé","Vinicius"];
			document.write(arr[0]);
		}
		array()
document.write("<br>")
		//2-.Crea una función que pueda recibir cualquier array como parámetro e imprima todos sus elementos uno por uno (no se vale imprimir el array completo).
		function array2(arr2){
			arr2 = ["Belligham","Camavinga","Tchoameni"];
			for (jugadores of arr2){
				console.log(jugadores)
			}
		}
		array2()
document.write("<br>")
		//3-.Crea una función que pueda recibir cualquier objeto como parámetro e imprima todos sus elementos uno por uno (no se vale imprimir el objeto completo).
		
		const obj = {
  			nombre: 'Fulanito',
  			edad: 3,
  			comidasFavoritas: ['Pollo frito', 'vegetales'],
		};

		function imprimirElementoPorElementoObjeto(obj) {
    		const arr = Object.values(obj);
    		for (let i = 0; i < arr.length; i++) {
        		console.log(arr[i])
    		}
		}
		imprimirElementoPorElementoObjeto(obj);
		
	</script>
</body>
</html>
