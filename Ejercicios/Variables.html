<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variables</title>
</head>
<body>
	<script>
		/*1Ô∏è-.Calcula e imprime las siguientes variables:
		Nombre completo (nombre y apellido)
		Dinero real (dinero ahorrado menos deudas)*/
		let nombre = "wilker"
		let apellido = "vivas"
		let dineroAhorrado = 600;
		let deudas = 50;

		document.write("Nombre completo: " + nombre + " " + apellido + "<br>");
		document.write("Dinero real: " + (dineroAhorrado - deudas));
	</script>
</body>
</html>
